<html>
  <head>
  <meta charset="UTF-8">
  	<!-- Latest compiled and minified CSS for Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>

  	<div class="container">
      <h3>Get me to The Tree from...</h3>
      <div>
      <input id="pac-input" class="controls form-control" type="text" placeholder="Search Box">

       <div class="btn-group">
          <button type="button" class="btn btn-default" value="WALKING"><i class="material-icons">directions_walk</i></button>
          <button type="button" class="btn btn-default" value="DRIVING"><i class="material-icons">directions_car</i></button>
          <button type="button" class="btn btn-default" value="TRANSIT"><i class="material-icons">directions_transit</i></button>
        </div> 

      <input type="button" class="btn btn-primary pull-right" id="routebtn" value="Let's go!" />
      </div>
      <div id="map-canvas"></div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script> 
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=mapLocation">
    </script>

  </body>
</html>
